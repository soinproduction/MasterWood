<!DOCTYPE html>
<html lang="Ru">
  @@include('_head.html',{})
<body>
  @@include('_header.html',{})

  <main>
    <section class="works-sec">
      <div class="container">
        <div class="works-sec__top">
          <h1 class="main-title">
            Наши работы
          </h1>
          <nav class="works-sec__nav">
            <ul class="works-sec__list">
              <li class="works-sec__item">
                <button class="works-sec__link active">
                  КУХНИ
                </button>
              </li>
              <li class="works-sec__item">
                <button class="works-sec__link">
                  ПАНЕЛИ
                </button>
              </li>
              <li class="works-sec__item">
                <button class="works-sec__link">
                  СТОЛЫ
                </button>
              </li>
              <li class="works-sec__item">
                <button class="works-sec__link">
                  ШКАФЫ
                </button>
              </li>
              <li class="works-sec__item">
                <button class="works-sec__link">
                  КОМОДЫ И ТУМБЫ
                </button>
              </li>
              <li class="works-sec__item">
                <button class="works-sec__link">
                  ВИННЫЕ ПОГРЕБА
                </button>
              </li>
              <li class="works-sec__item">
                <button class="works-sec__link">
                  КАБИНЕТЫ
                </button>
              </li>
              <li class="works-sec__item">
                <button class="works-sec__link">
                  АКВАРИУМЫ
                </button>
              </li>
            </ul>
          </nav>
        </div>

        <div class="works-sec__inner">
          <div class="works-sec__slider swiper-container">
            <ul class="swiper-wrapper">
              <li class="works-sec__slide swiper-slide" data-slide="1">
                <div class="works-sec__image">
                  <picture>
                    <source type='image/webp' srcset='img/img.webp'>
                    <img width='537' height='320' src='img/img.png' alt='image'>
                  </picture>
                </div>

                <div class="works-descr">
                  <div class="works-descr__wrapp">
                    <span class="works-descr__category">
                      Кабинеты
                    </span>
                    <h2 class="works-descr__title">
                      ТВ ШКАФ
                    </h2>
                  </div>

                  <button class="works-descr__more">
                    Подробнее
                    <svg width="18" height="8">
                      <use href='img/sprite/sprite.svg#more-arrow'></use>
                    </svg>
                  </button>

                </div>
              </li>
              <li class="works-sec__slide swiper-slide" data-slide="2">
                <div class="works-sec__image">
                  <picture>
                    <source type='image/webp' srcset='img/img.webp'>
                    <img width='537' height='320' src='img/img.png' alt='image'>
                  </picture>
                </div>

                <div class="works-descr">
                  <div class="works-descr__wrapp">
                    <span class="works-descr__category">
                      Кабинеты
                    </span>
                    <h2 class="works-descr__title">
                      ТВ ШКАФ
                    </h2>
                  </div>

                  <button class="works-descr__more">
                    Подробнее
                    <svg width="18" height="8">
                      <use href='img/sprite/sprite.svg#more-arrow'></use>
                    </svg>
                  </button>

                </div>

              </li>
              <li class="works-sec__slide swiper-slide" data-slide="3">
                <div class="works-sec__image">
                  <picture>
                    <source type='image/webp' srcset='img/img.webp'>
                    <img width='537' height='320' src='img/img.png' alt='image'>
                  </picture>
                </div>

                <div class="works-descr">
                  <div class="works-descr__wrapp">
                    <span class="works-descr__category">
                      Кабинеты
                    </span>
                    <h2 class="works-descr__title">
                      ТВ ШКАФ
                    </h2>
                  </div>

                  <button class="works-descr__more">
                    Подробнее
                    <svg width="18" height="8">
                      <use href='img/sprite/sprite.svg#more-arrow'></use>
                    </svg>
                  </button>

                </div>

              </li>
              <li class="works-sec__slide swiper-slide" data-slide="4">
                <div class="works-sec__image">
                  <picture>
                    <source type='image/webp' srcset='img/img.webp'>
                    <img width='537' height='320' src='img/img.png' alt='image'>
                  </picture>
                </div>

                <div class="works-descr">
                  <div class="works-descr__wrapp">
                    <span class="works-descr__category">
                      Кабинеты
                    </span>
                    <h2 class="works-descr__title">
                      ТВ ШКАФ
                    </h2>
                  </div>

                  <button class="works-descr__more">
                    Подробнее
                    <svg width="18" height="8">
                      <use href='img/sprite/sprite.svg#more-arrow'></use>
                    </svg>
                  </button>

                </div>

              </li>
            </ul>

            <div class="slider-navigation">
              <div class="slider-pagination works-sec__pagination"></div>

              <div class="index-section__buttons slider-arrows">
                <button class="works-sec__prev slider-arrows__prev">
                  <svg width="30" height="16">
                    <use href='img/sprite/sprite.svg#arrow-l'></use>
                  </svg>
                </button>

                <button class="works-sec__next slider-arrows__next">
                  <svg width="30" height="16">
                    <use href='img/sprite/sprite.svg#arrow-r'></use>
                  </svg>
                </button>
              </div>
           </div>
          </div>
        </div>


        <ul class="frame-list">
          <li class="frame-wrapp" data-show="1"></li>
          <li class="frame-wrapp" data-show="2"></li>
          <li class="frame-wrapp" data-show="3"></li>
          <li class="frame-wrapp" data-show="4"></li>
        </ul>


      </div>


    </section>


  </main>
  @@include('_footer.html',{})
  @@include('_video.html',{})
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/lightbox.min.js"></script>
  <script src="js/lg-video.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/common.min.js"></script>

</body>

</html>
